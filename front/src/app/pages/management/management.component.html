<h1>Edit</h1>
<form class="manage" action="">
  <div class="col2">
    <div class="col manage__wrapper">
      <label for="title">Título</label>
      <input type="text" name="title" placeholder="Añadir un título de máximo 100 carácteres">
    </div>
    <div class="col manage__wrapper">
      <label for="title">Categorías</label>
      <select>
        <option *ngFor="let item of list" [value]="item">{{item}}</option>
      </select>
    </div>
    <div class="col manage__wrapper">
      <label for="distance">Distancia</label>
      <input type="text" name="distance" placeholder="Añadir la distancia sin comas, ni puntos">
      <span>km</span>
    </div>
    <div class="col manage__wrapper">
      <label for="dificulty">Dificultad</label>
      <select>
        <option *ngFor="let item of list" [value]="i tem">{{item}}</option>
      </select>
    </div>
    <div class="col manage__wrapper">
      <label for="dificulty">Puntuación</label>
      <p>0 (bajo) - 5 (más alta)</p>
      <mat-slider
        thumbLabel
        tickInterval="1000"
        step="0.1"
        min="0"
        max="5"
        aria-label="units"
      ></mat-slider>
    </div>
    <div class="col manage__wrapper">
      <label for="image">Imagen</label>
      <p>Se admite .jpg y .png</p>
      <input 
       type="file"
       name="image"
       accept="image/png, image/jpeg"
      >
    </div>
  </div>
  <div class="manage__wrapper">
    <label for="image">Descripción</label>
    <textarea name="description" placeholder="Máximo 500 carácteres"></textarea>
  </div>
  <div class="col2">
    <div class="">
      <button type="submit" [disabled]="!form.form.valid">Enviar</button>
    </div>
    <div class="">
      <button>Borrar ruta</button>
    </div>
  </div>
</form>
